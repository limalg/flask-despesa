{% extends 'base.html' %}

{% block body %}
<div class="container">
    <div class="row">
        <div class="col-md-6">
            <form action='' method="POST">
                <div class="form-group row">
                    <label class="col-sm-3 col-form-label">Data:</label>
                    <div class="col-sm-9">
                        <div class="row">
                            <div class="col-sm-6">
                                <input type="date" name="data" class="form-control text-start" required>
                            </div>
                            <div class="col-sm-6 form-check form-switch">
                                <div class="d-flex justify-content-end">
                                    <select name="tipo_despesa" class="form-control" required>
                                        <option value="despesa">Despesa</option>
                                        <option value="credito">Crédito</option>                                      
                                    </select>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                
                
                
                <div class="form-group row">
                    <label class="col-sm-3 col-form-label">Descrição:</label>
                    <div class="col-sm-9">
                        <input type="text" name="descricao" class="form-control" required>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-3 col-form-label">Categoria:</label>
                    <div class="col-sm-9">
                        <select name="categoria" class="form-control" required>
                            {% for categoria in categorias %}
                            <option value="{{ categoria }}">{{ categoria }}</option>
                            {% endfor %}
                        </select>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-3 col-form-label">Valor:</label>
                    <div class="col-sm-9">
                        <input type="number" step="0.01" name="valor" class="form-control" required>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div>
                    <p>
                        <label class="col-sm-3 col-form-label">Usuário:</label>
                        <label>
                        <input class="with-gap" name="usuario" type="radio" value="Mara" required/>
                        <span>Mara</span>
                        </label>
                        <label>
                            <input class="with-gap" name="usuario" type="radio" value="Leandro" required/>
                            <span>Leandro</span>
                        </label>
                    </p> 
                    <p>
                        <label class="col-sm-3 col-form-label">Pagamento:</label>
                        <label>
                        <input class="with-gap" name="pagamento" type="radio" value="credito" required/>
                        <span>Crédito</span>
                        </label>
                        <label>
                            <input class="with-gap" name="pagamento" type="radio" value="debito" required/>
                            <span>Débito</span>
                        </label>
                        <label>
                            <input class="with-gap" name="pagamento" type="radio" value="dinheiro" required/>
                            <span>Dinheiro</span>
                        </label>
                    </p>    
                </div>  
                <div class="form-group row">
                    <label class="col-sm-3 col-form-label">Parcela:</label>
                    <div class="col-sm-9">
                        <input type="number" name="parcela" class="form-control" id="parcela" value=1>
                    </div>
                </div>

            </div>
            <div class="form-group row">
                <div class="col-sm-12 text-right">
                    <input type="submit" name="submit" value="Enviar" class="btn btn-warning">
                    <button type="reset" class="btn btn-secondary">Limpar</button>
                </div>
            </div>
        </form>
    </div>
</div>
</div>
<script>
function enableParcela() {
    document.getElementById("parcela").disabled = false;
    document.getElementById("parcela").style.display = "block";
    document.getElementById("parcela").value = 1;
}

function disableParcela() {
    document.getElementById("parcela").disabled = false;
    document.getElementById("parcela").style.display = "none";
    document.getElementById("parcela").value = 1;
}

</script>
{% endblock %}
