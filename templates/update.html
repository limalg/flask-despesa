{% extends 'base.html' %}

{% block body %}

<div class="container">
    <div class="row">
        <div class="col-md-6">
            <form action='' method="POST">
                <div class="form-group row">
                    <label class="col-sm-3 col-form-label">Data:</label>
                    <div class="col-sm-9">
                        <div class="row">
                            <div class="col-sm-6">
                                <input type="date" name="data" class="form-control" value="{{ despesa.data }}" required>
                            </div>
                        
                            <div class="col-sm-6">
                                    <select name="tipo_despesa" class="form-control" required>
                                        <option value="despesa">Despesa</option>
                                        <option value="credito">Crédito</option>                                      
                                </select>
                            </div>
                        </div>
                    </div>    
                </div>
                <div class="form-group row">
                    <label class="col-sm-3 col-form-label">Descrição:</label>
                    <div class="col-sm-9">
                        <input type="text" name="descricao" class="form-control" value="{{ despesa.descricao }}" required>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-3 col-form-label">Categoria:</label>
                    <div class="col-sm-9">
                        <select name="categoria" class="form-control">
                            {% for categoria in categorias %}
                                {% if categoria == despesa.categoria %}
                                    <option value="{{ categoria }}" selected>{{ categoria }}</option>
                                {% else %}
                                    <option value="{{ categoria }}">{{ categoria }}</option>
                                {% endif %}
                            {% endfor %}
                        </select>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-3 col-form-label">Valor:</label>
                    <div class="col-sm-9">
                        <input type="number" step="0.01" name="valor" class="form-control" value="{{ despesa.valor }}" required>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div>
                    <p>
                        <label class="col-sm-3 col-form-label">Usuário:</label>
                        <label>
                            <input class="with-gap" name="usuario" type="radio" value="Mara" {% if despesa.usuario == 'Mara' %} checked {% endif %}>
                            <span>Mara</span>
                        </label>
                        <label>
                            <input class="with-gap" name="usuario" type="radio" value="Leandro" {% if despesa.usuario == 'Leandro' %} checked {% endif %}>
                            <span>Leandro</span>
                        </label>
                    </p> 
                </div>

                <div>
                    <p>
                        <label class="col-sm-3 col-form-label">Pagamento:</label>
                        <label>
                            <input class="with-gap" name="pagamento" type="radio" value="credito" {% if 'credito' in despesa.pagamento %} checked {% endif %}>
                            <span>Crédito</span>
                        </label>
                        <label>
                            <input class="with-gap" name="pagamento" type="radio" value="debito" {% if 'debito' in despesa.pagamento %} checked {% endif %}>
                            <span>Débito</span>
                        </label>
                        <label>
                            <input class="with-gap" name="pagamento" type="radio" value="dinheiro" {% if 'dinheiro' in despesa.pagamento %} checked {% endif %}>
                            <span>Dinheiro</span>
                        </label>
                    </p> 
                </div>
                <div class="form-group row">
                    <label class="col-sm-3 col-form-label">Parcela:</label>
                    <div class="col-sm-9">
                        <input type="number" name="parcela" class="form-control" id="parcela" value="{{ despesa.parcela }}" required>
                    </div>
                </div>

            </div>
            <div class="form-group row">
                <div class="col-sm-12 text-right">
                    <input type="submit" name="submit" value="Enviar" class="btn btn-warning">
                </div>
            </div>
            </form>
        </div>
    </div>
</div>

{% endblock %}
